<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>알고리즘</title>
</head>

<body>
    <h3>1~9까지 입력하세요</h3>
    <input type="text" id="box">
    <button id="btn">확인</button>
    <div id="content">
        <div id="result"></div>
</body>

<script>
    const result = document.querySelector("#result")
    const space = '<span style="color:white">*</span>'
    const btn = document.querySelector("#btn")
    const inputBox = document.querySelector("#box")

    btn.addEventListener('click', () => {
        if (inputBox.value == 1) {
            result.innerHTML = star1(1)
            result.innerHTML = star2(1)
            result.innerHTML = star3(1)
            result.innerHTML = star4(1)
        } else if (inputBox.value == 2) {
            result.innerHTML = star1(2)
            result.innerHTML = star2(2)
            result.innerHTML = star3(2)
            result.innerHTML = star4(2)
        } else if (inputBox.value == 3) {
            result.innerHTML = star1(3)
            result.innerHTML = star2(3)
            result.innerHTML = star3(3)
            result.innerHTML = star4(3)
            result.innerHTML = diamond3(3)
        } else if (inputBox.value == 4) {
            result.innerHTML = star1(4)
            result.innerHTML = star2(4)
            result.innerHTML = star3(4)
            result.innerHTML = star4(4)
        } else if (inputBox.value == 5) {
            result.innerHTML = star1(5)
            result.innerHTML = star2(5)
            result.innerHTML = star3(5)
            result.innerHTML = star4(5)
            result.innerHTML = diamond5(5)
        } else if (inputBox.value == 6) {
            result.innerHTML = star1(6)
            result.innerHTML = star2(6)
            result.innerHTML = star3(6)
            result.innerHTML = star4(6)
        } else if (inputBox.value == 7) {
            result.innerHTML = star1(7)
            result.innerHTML = star2(7)
            result.innerHTML = star3(7)
            result.innerHTML = star4(7)
            result.innerHTML = diamond7(7)
        } else if (inputBox.value == 8) {
            result.innerHTML = star1(8)
            result.innerHTML = star2(8)
            result.innerHTML = star3(8)
            result.innerHTML = star4(8)
        } else if (inputBox.value == 9) {
            result.innerHTML = star1(9)
            result.innerHTML = star2(9)
            result.innerHTML = star3(9)
            result.innerHTML = star4(9)
            result.innerHTML = diamond9(9)
        } else {
            location.reload()
        }
    })

    function star1(number) {
        for (let i = 1; i <= number; i++) {
            for (let l = 1; l <= i; l++) {
                content.innerHTML += '*'
            }
            content.innerHTML += "<br>"
        }
        content.innerHTML += "<br>"
    }

    function star2(number) {
        for (let i = 1; i <= number; i++) {
            for (let l = number; l >= i; l--) {
                content.innerHTML += '*'
            }
            content.innerHTML += "<br>"
        }
        content.innerHTML += "<br>"
    }

    function star3(number) {
        for (let i = 1; i <= number; i++) {
            for (let j = 1; j < i; j++) {
                content.innerHTML += space
            }
            for (let l = number; l >= i; l--) {
                content.innerHTML += '*'
            }
            content.innerHTML += "<br>"
        }
        content.innerHTML += "<br>"
    }


    function star4(number) {
        for (let i = 1; i <= number; i++) {
            for (let j = number; j > i; j--) {
                content.innerHTML += space
            }
            for (let l = 1; l <= i; l++) {
                content.innerHTML += '*'
            }
            content.innerHTML += "<br>"
        }
        content.innerHTML += "<br>"
    }

    function diamond3(number) {
        for (let i = 1; i < number; i++) {
            for (let l = i; l <= number - 2; l++) {
                content.innerHTML += space
            }
            for (let j = 1; j <= i; j++) {
                content.innerHTML += '*'
            }
            for (let k = 1; k < i; k++) {
                content.innerHTML += '*'
            }
            content.innerHTML += '<br>'
        }

        for (let i = 1; i < number; i++) {
            for (let l = 1; l <= i; l++) {
                content.innerHTML += space
            }
            for (let j = number - 2; j >= i; j--) {
                content.innerHTML += '*'
            }
            content.innerHTML += '<br>'
        }
        content.innerHTML += "<br>"
    }

    function diamond5(number) {
        for (let i = 1; i < number - 1; i++) {
            for (let l = i; l <= number - 3; l++) {
                content.innerHTML += space
            }
            for (let j = 1; j <= i; j++) {
                content.innerHTML += '*'
            }
            for (let k = 1; k < i; k++) {
                content.innerHTML += '*'
            }
            content.innerHTML += '<br>'
        }

        for (let i = 1; i < number - 1; i++) {
            for (let l = 1; l <= i; l++) {
                content.innerHTML += space
            }
            for (let j = number - 3; j >= i; j--) {
                content.innerHTML += '*'
            }
            for (let k = number - 3; k > i; k--) {
                content.innerHTML += '*'
            }
            content.innerHTML += '<br>'
        }
        content.innerHTML += "<br>"
    }

    function diamond7(number) {
        for (let i = 1; i < number - 2; i++) {
            for (let l = i; l <= number - 4; l++) {
                content.innerHTML += space
            }
            for (let j = 1; j <= i; j++) {
                content.innerHTML += '*'
            }
            for (let k = 1; k < i; k++) {
                content.innerHTML += '*'
            }
            content.innerHTML += '<br>'
        }

        for (let i = 1; i < number - 3; i++) {
            for (let l = 1; l <= i + 4; l++) {
                content.innerHTML += space
            }
            for (let j = number - 4; j >= i; j--) {
                content.innerHTML += '*'
            }
            for (let k = number - 4; k > i; k--) {
                content.innerHTML += '*'
            }
            content.innerHTML += '<br>'
        }
        content.innerHTML += "<br>"
    }

    function diamond9(number) {
        for (let i = 1; i < number - 3; i++) {
            for (let l = i; l <= number - 5; l++) {
                content.innerHTML += space
            }
            for (let j = 1; j <= i; j++) {
                content.innerHTML += '*'
            }
            for (let k = 1; k < i; k++) {
                content.innerHTML += '*'
            }
            content.innerHTML += '<br>'
        }

        for (let i = 1; i < number - 4; i++) {
            for (let l = 1; l <= i; l++) {
                content.innerHTML += space
            }
            for (let j = number - 5; j >= i; j--) {
                content.innerHTML += '*'
            }
            for (let k = number - 5; k > i; k--) {
                content.innerHTML += '*'
            }
            content.innerHTML += '<br>'
        }
        content.innerHTML += "<br>"
    }
</script>

</html>
