<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algorithm</title>
</head>

<body>
    <div id="content">
    </div>

    <script>
        // 문제
        // star함수를 실행하면 매개변수에 따라 아래 실행결과와 같이
        // Content 요소에 출력해주세요
        // console.log로 하셔도 상관 없습니다.

        const content = document.getElementById('content');

        function star(number) {
            for (i = 1; i <= number; i++) {
                for (j = 1; j <= i; j++) {
                    content.innerHTML += '*'
                }

                content.innerHTML += '<br>'
            }
        }

        star(5);

        // star(5); 실행 결과 
        // *
        // **
        // ***
        // ****
        // *****

        star(7);

        //star(7); 실행 결과
        // *
        // **
        // ***
        // ****
        // *****
        // ******
        // *******
    </script>
</body>

</html>
