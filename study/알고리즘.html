<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>알고리즘</title>
</head>

<body>
    <h3>1~9까지 입력하세요</h3>
    <input type="text" id="box">
    <button id="btn">확인</button>
    <div id="content">
        <div id="result"></div>
</body>

<script>
    const result = document.querySelector("#result")
    const space = '<span style="color:white">*</span>'
    const btn = document.querySelector("#btn")
    const inputBox = document.querySelector("#box").value

    btn.addEventListener('click', () => {

    })

    function star1(number) {
        for (let i = 1; i <= number; i++) {
            for (let l = 1; l <= i; l++) {
                content.innerHTML += '*'
            }
            content.innerHTML += "<br>"
        }
        content.innerHTML += "<br>"
    }

    function star2(number) {
        for (let i = 1; i <= number; i++) {
            for (let l = number; l >= i; l--) {
                content.innerHTML += '*'
            }
            content.innerHTML += "<br>"
        }
        content.innerHTML += "<br>"
    }

    function star3(number) {
        for (let i = 1; i <= number; i++) {
            for (let j = 1; j < i; j++) {
                content.innerHTML += space
            }
            for (let l = number; l >= i; l--) {
                content.innerHTML += '*'
            }
            content.innerHTML += "<br>"
        }
        content.innerHTML += "<br>"
    }


    function star4(number) {
        for (let i = 1; i <= number; i++) {
            for (let j = number; j > i; j--) {
                content.innerHTML += space
            }
            for (let l = 1; l <= i; l++) {
                content.innerHTML += '*'
            }
            content.innerHTML += "<br>"
        }
        content.innerHTML += "<br>"
    }

    function diamond3(number) {
        for (let i = 1; i < number; i++) {
            for (let l = i; l <= number - 2; l++) {
                content.innerHTML += space
            }
            for (let j = 1; j <= i; j++) {
                content.innerHTML += '*'
            }
            for (let k = 1; k < i; k++) {
                content.innerHTML += '*'
            }
            content.innerHTML += '<br>'
        }

        for (let i = 1; i < number; i++) {
            for (let l = 1; l <= i; l++) {
                content.innerHTML += space
            }
            for (let j = number - 2; j >= i; j--) {
                content.innerHTML += '*'
            }
            content.innerHTML += '<br>'
        }
        content.innerHTML += "<br>"
    }

    function diamond5(number) {
        for (let i = 1; i < number - 1; i++) {
            for (let l = i; l <= number - 3; l++) {
                content.innerHTML += space
            }
            for (let j = 1; j <= i; j++) {
                content.innerHTML += '*'
            }
            for (let k = 1; k < i; k++) {
                content.innerHTML += '*'
            }
            content.innerHTML += '<br>'
        }

        for (let i = 1; i < number - 1; i++) {
            for (let l = 1; l <= i; l++) {
                content.innerHTML += space
            }
            for (let j = number - 3; j >= i; j--) {
                content.innerHTML += '*'
            }
            for (let k = number - 3; k > i; k--) {
                content.innerHTML += '*'
            }
            content.innerHTML += '<br>'
        }
        content.innerHTML += "<br>"
    }

    function diamond7(number) {
        for (let i = 1; i < number - 2; i++) {
            for (let l = i; l <= number - 4; l++) {
                content.innerHTML += space
            }
            for (let j = 1; j <= i; j++) {
                content.innerHTML += '*'
            }
            for (let k = 1; k < i; k++) {
                content.innerHTML += '*'
            }
            content.innerHTML += '<br>'
        }

        for (let i = 1; i < number - 3; i++) {
            for (let l = 1; l <= i + 4; l++) {
                content.innerHTML += space
            }
            for (let j = number - 4; j >= i; j--) {
                content.innerHTML += '*'
            }
            for (let k = number - 4; k > i; k--) {
                content.innerHTML += '*'
            }
            content.innerHTML += '<br>'
        }
        content.innerHTML += "<br>"
    }

    function diamond9(number) {
        for (let i = 1; i < number - 3; i++) {
            for (let l = i; l <= number - 5; l++) {
                content.innerHTML += space
            }
            for (let j = 1; j <= i; j++) {
                content.innerHTML += '*'
            }
            for (let k = 1; k < i; k++) {
                content.innerHTML += '*'
            }
            content.innerHTML += '<br>'
        }

        for (let i = 1; i < number - 4; i++) {
            for (let l = 1; l <= i; l++) {
                content.innerHTML += space
            }
            for (let j = number - 5; j >= i; j--) {
                content.innerHTML += '*'
            }
            for (let k = number - 5; k > i; k--) {
                content.innerHTML += '*'
            }
            content.innerHTML += '<br>'
        }
        content.innerHTML += "<br>"
    }
</script>

</html>
