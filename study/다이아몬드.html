    <script>
        // 문제
        // star함수를 실행하면 매개변수에 따라 아래 실행결과와 같이
        // Content 요소에 출력해주세요

        const content = document.getElementById('content');
        const space = '<span style="color:white">*</span>'

        // function star(number) {

        //         for (let l = 1; l < i; l++) {

        //         }

        //         for (let j = number; j >= i; j--) {

        //             content.innerHTML += '*'
        //         }

        //         content.innerHTML += '<br>'

        //     }

        // }

        function star(number) {
            const space = '<span style="color:white">*</span>'

            for (let i = 1; i <= number-3; i++) {
                for (let l = i; l <= number; l++) {
                    content.innerHTML += space
                }
                for (let j = 1; j <= i; j++) {

                    content.innerHTML += '*'
                }

                for (let k = 1; k < i; k++) {

                    content.innerHTML += '*'
                }



                content.innerHTML += '<br>'

            }

            for (let i = 1; i <= number-2; i++) {

                for (let l = 1; l <= i+2 ; l++) {
                    content.innerHTML += space
                }

                    
                for (let j = number-2; j >= i; j--) {

                    content.innerHTML += '*'
                }

                for (let k = number-2; k > i; k--) {

                    content.innerHTML += '*'
                }

                content.innerHTML += '<br>'

            }




        }



        star(5);

        // star(5); 실행 결과 
        // *
        // **
        // ***
        // ****
        // *****

        star(7);

        //star(7); 실행 결과

        // **
        // ***
        // ****
        // *****
        // ******
        // *******
    </script>
