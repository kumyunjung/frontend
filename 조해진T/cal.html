        function result() {
            
            var calGubun = document.cal.calGubun.value;
            var num1 = document.cal.num1.value;
            var num2 = document.cal.num2.value;
            num1 = parseInt(num1);
            num2 = parseInt(num2);
            var plus = num1 + num2
            var min = num1 - num2
            var gop = num1 * num2
            var na = num1 / num2 
            var nam = num1 % num2


            if (calGubun == "") { 
                alert("선택하세요")
            } else if (calGubun == "+") { 
                document.getElementById("result").innerText = plus;

            }else if (calGubun == "-") {
                document.getElementById("result").innerText = min;
            }else if (calGubun == "*") {
                document.getElementById("result").innerText = gop;
            }
            else if (calGubun == "/") {
                document.getElementById("result").innerText = na;
            }
            else if (calGubun == "%") {
                document.getElementById("result").innerText = nam;
            }

        }
