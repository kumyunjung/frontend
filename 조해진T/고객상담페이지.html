            <div><span>연락처(선택)</span>  <span>상담원의 답신을 sms로 수신</span> </div>
            <div>

             <br><br>

        <form name="fr2">
            <h1>질문내용</h1><p>※주의※ 내용 본문 내, 고객님의 소중한 개인정보 기재를 자제하여 주시기 바랍니다.</p>
            <hr>

        </form>
        
        <input type="button" value="등록" onclick="clicks();">
        
        
        <script>
            function clicks() {
                var name = document.fr1.namebox.value;
                var mail = document.fr1.mail.value;
                var title = document.fr2.title.value;
                var content = document.fr2.title.value;

                if (name == "") {
                    alert("이름을 입력하세요.")
                    document.fr1.namebox.focus();
                    return false;
                }
               
                if (mail == "") {
                    alert("메일을 입력하세요.")
                    document.fr1.mail.focus();
                    return false;
                }
                
                if (title == "") {
                    alert("제목을 입력하세요.")
                    document.fr2.title.focus();
                    return false;
                }
                if (content == "") {
                    alert("내용을 입력하세요.")
                    document.fr2.content.focus();
                    return false;
                }
            }

        </script>
