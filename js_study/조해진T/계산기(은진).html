<h1>계산기</h1>
    <input type="text" name="num1" id="num1">
    <br><br>
    <!-- hidden -->
    <input type="text" name="num2" id="num2"><br>
    <input type="text" name="num3" id="num3"><br>
    <input type="text" name="num4" id="num4">
    <!-- hidden -->
    <br><br>
    <hr>
    <input type="text" name="result" id="result">
    <br><br>
    <table border="1" width="200" style="text-align: center;">
        
        <tr>
            <td onclick="num('7')" class="hand">7</td>
            <td onclick="num('8')" class="hand">8</td>
            <td onclick="num('9')" class="hand">9</td>
            <td onclick="num('+')" class="hand">+</td>
        </tr>
        <tr>
            <td onclick="num('4')" class="hand">4</td>
            <td onclick="num('5')" class="hand">5</td>
            <td onclick="num('6')" class="hand">6</td>
            <td onclick="num('-')" class="hand">-</td>
        </tr>
        <tr>
            <td onclick="num('1')" class="hand">1</td>
            <td onclick="num('2')" class="hand">2</td>
            <td onclick="num('3')" class="hand">3</td>
            <td onclick="num('*')" class="hand">*</td>
        </tr>
        <tr>
            <td onclick="num('C')" class="hand">C</td>
            <td onclick="num('0')" class="hand">0</td>
            <td onclick="num('=')" class="hand">=</td>
            <td onclick="num('/')" class="hand">/</td>
        </tr>
    </table>

    <script>
        function num(value1){
            
            if(value1=="C"){
                document.getElementById("num1").value="";
                return false;
            } else if(value1=="+"){
                document.getElementById("num2").value = document.getElementById("num1").value;
                document.getElementById("num3").value = value1;

                document.getElementById("num1").value="";
                return false;
               
            } else if(value1=="-"){
                document.getElementById("num2").value = document.getElementById("num1").value;
                document.getElementById("num3").value = value1;

                document.getElementById("num1").value="";
                return false;
               
            } else if(value1=="*"){
                document.getElementById("num2").value = document.getElementById("num1").value;
                document.getElementById("num3").value = value1;

                document.getElementById("num1").value="";
                return false;
               
            } else if(value1=="/"){
                document.getElementById("num2").value = document.getElementById("num1").value;
                document.getElementById("num3").value = value1;

                document.getElementById("num1").value="";
                return false;
               
            }else if(value1 == "="){
                    document.getElementById("num4").value = value1;
                    var num1 = parseInt(document.getElementById("num2").value); //첫번째로 입력한 값
                    var num2 = parseInt(document.getElementById("num1").value); //두번째로 입력한 값
                    var num3 = document.getElementById("num3").value;
                    if(num3 == "+"){
                        var result = num1 + num2;
                        document.getElementById("result").value = result;
                    }else if(num3 == "-"){
                        var result = num1 - num2;
                        document.getElementById("result").value = result;
                    }else if(num3 == "*"){
                        var result = num1 * num2;
                        document.getElementById("result").value = result;
                    }else if(num3 == "/"){
                        var result = num1 / num2;
                        document.getElementById("result").value = result;
                    }
                    return false;
            }

            var oldValue = document.getElementById("num1").value;
            var newValue = oldValue + value1;
            document.getElementById("num1").value = newValue;
            
        }
