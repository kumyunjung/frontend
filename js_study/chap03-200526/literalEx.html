<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num1 = 10; 
        var num2 = 0o10; 
        var num3 = 0x10;
        var num4 = 0b10;
        var num5 = 3.14, num6 = .123, num7 = 6.02e23, num8 = 1.616199E-35;


        document.write("num1 : " + num1 + "<br>"); //문자열 콜론 띄어쓰기까지 출력
        document.write("num2 : " + num2 + "<br>");
        document.write("num3 : " + num3 + "<br>");
        document.write("num4 : " + num4 + "<br>");
        document.write("num5 : " + num5 + "<br>");
        document.write("num6 : " + num6 + "<br>");
        document.write("num7 : " + num7 + "<br>");
        document.write("num8 : " + num8 + "<br>");
    </script>
</body>
</html>
