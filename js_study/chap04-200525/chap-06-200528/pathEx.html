<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    window.onload = function () {
        var canvas = document.getElementById("mycanvas");
        var ctx = canvas.getContext("2d");
        ctx.beginPath();
        ctx.moveTo(60, 10); //시작점
        ctx.lineTo(110, 100);
        ctx.lineTo(10, 100);
        ctx.closePath();
        ctx.stroke();
        ctx.beginPath();
        ctx.moveTo(60, 120);
        ctx.lineTo(110, 210);
        ctx.lineTo(10, 210);
        ctx.fill();
    }
</script>
<body>
    <canvas id="mycanvas" width="640" height="400"></canvas>
</body>
</html>
