<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var now = new Date();
        document.write("now: " + now + "<br>");
        var then = new Date(2002, 6, 25);
        document.write("then: " + then + "<br>");
        var elapsed = now - then;
        document.write("elapsed: " + elapsed + "millisecond<br>");
        var end = new Date();
        document.write("elapsed: " + elapsed + "millisecond<br>");

    </script>
</body>
