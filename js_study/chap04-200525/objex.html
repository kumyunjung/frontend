<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var card = {
            'list' : { 'suit' : "하트", 'rank':"A" },
            'show' : function() {
                for(var name in this.list) {
                    document.write( name + " : " + this.list[name] + "<br>")
                } 
            }
        };
        card.show();
    </script>
</body>
</html>
