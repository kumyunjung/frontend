<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function add(x, y) {
            return x + y;
        }
        function sub(x, y) {
            return x - y;
        }
        function mul(x, y) {
            return x * y;
        }
        function div(x, y) {
            return x / y;
        }
        function rem(x, y) {
            return x % y;
        }
        document.write(mul(30, 20) + "<br>");
        document.write(add(30, 20) + "<br>");
        document.write(sub(30, 20) + "<br>");
        document.write(div(30, 20) + "<br>");
        document.write(rem(8, 3) + "<br>");
    </script>
</body>
</html>
