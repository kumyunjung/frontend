<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = "global";
        function f() {
            var b = "local";
            document.write(a + "<br>");
            document.write(b + "<br>");
            return
        }
        f();
        document.write(a + "<br>");
        document.write(b + "<br>");
    </script>
</body>
</html>
