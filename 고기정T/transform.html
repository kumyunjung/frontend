<!DOCTYPE html>
<html lang="KO">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        width: 200px;
        margin: 200px auto;
        --webkit-perspective: 400; perspective: 400;
    }
    section {
        width: 200px; height: 200px;
        position: relative;
        animation: rint 3s linear 0s infinite;
        transform-style: preserve-3d;
    }
    @keyframes rint {
        from { 
            transform: rotate(0deg) rotateY(0deg)
            rotateZ(0deg);    
         }
         to {
            transform: rotate(360deg) rotateY(360deg)
            rotateZ(360deg);    
         }
        
    }

    div { width: 200px; height: 200px; position: absolute; left: 0; top:0;}

    div:nth-child(1) { transform: rotateY(0deg) translate3d(0px, 0px, 100px );
    background-image: url('./img/img.jpg');  }
    div:nth-child(2) { transform: rotateY(90deg) translate3d(0px, 0px, 100px );
    background-image: url(''); background-color: blue;}
    div:nth-child(3) { transform: rotateY(180deg) translate3d(0px, 0px, 100px );
    background-image: url('./img/img.png'); }
    div:nth-child(4) { transform: rotateY(270deg) translate3d(0px, 0px, 100px );
    background-image: url(''); background-color: red; }
    div:nth-child(5) { transform: rotateY(90deg) translate3d(0px, 0px, 100px );
    background-image: url('./img/img.gif'); }
    div:nth-child(6) { transform: rotateY(270deg) translate3d(0px, 0px, 100px );
    background-image: url(''); background-color: salmon; }


</style>
<body>
    <section>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </section>
</body>
</html>
