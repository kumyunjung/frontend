<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #wrap { margin: 0 auto; width: 800px;}
        #main_header { width: 800px; border: 1px solid black; 
        text-align: center;}
        #main_section > article { 
            width: 100%; border: 1px solid black; margin-top: 3px;
        }
        .box { 
            width: 30px; height: 30px; background: orange;
            margin: 3px;}
        .box:hover { width: 500px; transition-duration: 3s; }
        .box:active { background: red; }
        #graph > div.bar { 
            width: 30px; height: 30px; background-color: orange; 
            margin: 3px; transition-duration: 5s;}
        #graph:hover > div.bar { width: 700px; }
        .bar:nth-child(1) { transition-delay: 0s;}
        .bar:nth-child(2) { transition-delay: 3s;}
        .bar:nth-child(3) { transition-delay: 2s;}
        .bar:nth-child(4) { transition-delay: 4s;}
        .bar:nth-child(5) { transition-delay: 5s;}

        #graph2 > div.bar2 { 
            width: 30px; height: 30px; background-color: orange; 
            margin: 3px; transition-duration: 5s;}
        #graph2:hover > div.bar2 { width: 700px; }
        .bar2:nth-child(1) { transition-timing-function: cubic-bezier(.14,.8,.87,.27);}
        .bar2:nth-child(2) { transition-timing-function: ease;}
        .bar2:nth-child(3) { transition-timing-function: ease-in;}
        .bar2:nth-child(4) { transition-timing-function: ease-in-out;}
        .bar2:nth-child(5) { transition-timing-function: ease-out;}

        #graph3 > div.bar3 {
            width: 30px; height: 30px; background-color: orange;
            margin: 3px;
            transition: background-color 1s ease-in,
            width 5s linear 1s;
        }
        #graph3:hover > .bar3:nth-child(1) { background-color: red; 
        width: 100px;}
        #graph3:hover > .bar3:nth-child(2) { background-color: blue; 
        width: 200px;}
        #graph3:hover > .bar3:nth-child(3) { background-color: green; 
        width: 500px;}
        #graph3:hover > .bar3:nth-child(4) { background-color: greenyellow; 
        width: 300px;}
        #graph3:hover > .bar3:nth-child(5) { background-color: pink; 
        width: 500px;}
    </style>
</head>
<body>
    <div id="wrap">
        <header><h1>CSS 애니메이션</h1></header>
        <section id="main_section">
            <article>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
            </article>
            <article>
                <div id="graph">
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                </div>
            </article>
            <article>
                <div id="graph2">
                    <div class="bar2"></div>
                    <div class="bar2"></div>
                    <div class="bar2"></div>
                    <div class="bar2"></div>
                    <div class="bar2"></div>
                </div>
            </article>
            <article>
                <div id="graph3">
                    <div class="bar3"></div>
                    <div class="bar3"></div>
                    <div class="bar3"></div>
                    <div class="bar3"></div>
                    <div class="bar3"></div>
                </div>
            </article>


        </section>
    </div>
    
</body>
</html>
