<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-image: url(img.gif);
            background-repeat: no-repeat;
            background-size: 100px 100px;
            background-position: 300px 0px;

        }
        div { width: 200px; height: 200px; padding: 35px; border: 15px solid #cccccc;}

        #bg1 { background: url('/img/img.png') no-repeat; background-origin:border-box}
        #bg2 { background: url('/img/img.png') no-repeat; background-origin:padding-box}
        #bg3 { background: url('/img/img.png') no-repeat; background-origin:content-box}

    </style>
</head>
<body>
    <div id="bg1"></div>
    <div id="bg2"></div>
    <div id="bg3"></div>
</body>
</html>
