<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div { width: 100px; height: 100px; position: relative; }
    div > #a { position: absolute; background-color: yellowgreen;  z-index: 7;}
    div > #b { position: absolute; background-color: yellow;  left: 50px; top: 50px;  z-index: 9;}
    div > #c { position: absolute; background-color: violet;  left: 100px; top: 100px;  z-index: 8;}
    /*  */
</style>
<body>
    <div id="box">
        <div id="a">a</div>
        <div id="b">b</div>
        <div id="c">c</div>
    </div>
    
</body>
</html>
