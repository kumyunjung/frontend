<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<style>
    * {margin: 0; padding: 0;}
    li {margin: 10px;}
   li label { width: 120px; 
   float: left;
   text-align:right; 
   padding-right: 10px;
   padding-left: 30px; }
    ul {list-style :none;}
    fieldset {margin: 10px; padding: 10px;}
   #a { height:30px; width:100%; }



    
</style>
<form> 
    <fieldset>
        <h1>회원 가입</h1>
    <fieldset >
        <legend>로그인 정보</legend>
        <ul>
            <li >
                <label for="user-id">아이디</label>
                <input type="text" id="user-id">
                
            </li>
            <li>
                <label for="user-pw">비밀번호</label>
                <input type="password" id="user-pw">
            
            </li>
            <li>
                <label for="user-pw1">비밀번호 확인</label>
                <input type="password" id="user-pw1">
            </li>
        </ul>

    </fieldset>
    <fieldset>
        <legend>개인 정보</legend>
        <ul>
            <li>
                <label for="user-name">이름</label>
                <input type="text" id="user-name">
                
            </li>
            <li>
                <label for="mail">메일 주소</label>
                <input type="email" id="mail">
            
            </li>
            <li>
                <label for="phone">연락처</label>
                <input type="tel" id="phone">
            </li>
            <li>
                <label for="homepage">블로그/홈페이지</label>
                <input type="url" id="homepage">
            </li>
        </ul>

    </fieldset>

    <input type="submit" id="a" value="가입하기" >

    </fieldset>
</form>

</body>
</html>
