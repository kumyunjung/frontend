<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        var result = prompt("A와 B를 입력해주세요")
        var arr = result.split(" ");
        var int1 = parseInt(arr[0]) + parseInt(arr[1])
        var int2 = parseInt(arr[0]) - parseInt(arr[1])
        var int3 = parseInt(arr[0]) * parseInt(arr[1])
        var int4 = Math.floor(parseInt(arr[0]) / parseInt(arr[1]))
        var int5 = parseInt(arr[0]) % parseInt(arr[1])
        
        document.write(int1 + "<br>");
        document.write(int2 + "<br>");
        document.write(int3 + "<br>");
        document.write(int4 + "<br>");
        document.write(int5 + "<br>");
       
      

        
    </script>
</body>
</html>
