<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
     var result = prompt("반복횟수 테스트")
     for(i=0; i<result; i++) {
         var a = prompt("A와 B를 입력하세요 ex) 1 1")
         var arr = a.split(" ")
         var int = parseInt(arr[0])+parseInt(arr[1])
         document.write(arr[0]+ "+" + arr[1] + "=" + int + "<br>")
         

 }
     
    </script>

</body>

</html>
