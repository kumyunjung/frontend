<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var result = prompt("테스트 횟수를 입력하세요")
        for(i=1; i<=result; i++){ 
            var result2 = prompt("숫자를 입력하세요 ex) 1 1")
            var arr = result2.split(" ")
         var int = parseInt(arr[0])+parseInt(arr[1])
         document.write("Case #"+i+": "+ int + "<br>")
        }
//
    </script>
</body>
</html>
