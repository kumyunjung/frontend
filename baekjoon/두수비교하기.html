<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" name="" id="num">
    
    <input type="button" value="확인" onclick="click1();">
    <p id="result"></p>
    
    <script>
        function click1(){
            var num = document.getElementById("num").value;
            
            var num2 = num.split(" ")
            var num3 = parseInt(num2[0])
            var num4 = parseInt(num2[1]) 

            if (num3 > num4) {
                document.getElementById("result").innerHTML = ">"
            }else if (num3 < num4) {
                document.getElementById("result").innerHTML = "<"
            }else {
                document.getElementById("result").innerHTML = "=="
            }
           
        }
       

    </script>
</body>
</html>
