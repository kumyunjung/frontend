<body>
    <script>
        var result = prompt("A,B,C를 입력하세요 ex) 1 1 1")
        var arr = result.split(" ")
        var int1 = (parseInt(arr[0])+parseInt(arr[1]))%parseInt(arr[2])
        var int2 =((parseInt(arr[0])%parseInt(arr[2]))+(parseInt(arr[1])+parseInt(arr[2])))%parseInt(arr[2])
        var int3 = (parseInt(arr[0])*parseInt(arr[1]))%parseInt(arr[2])
        var int4 =((parseInt(arr[0])%parseInt(arr[2]))*(parseInt(arr[1])+parseInt(arr[2])))%parseInt(arr[2])
        document.write(int1+"<br>")
        document.write(int2+"<br>")
        document.write(int3+"<br>")
        document.write(int4+"<br>")
        
    </script>
