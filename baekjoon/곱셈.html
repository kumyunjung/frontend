<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        window.onload=function() {
        var result = prompt("A를 입력하세요")
        var result2 = prompt("B를 입력하세요")
       
        var a = result
        var b = result2;
        
        var res = b.slice(2,3);
        //(3)
        var res2 = b.slice(1,2)

        var res3 = b.slice(0,1)


        document.write(a*res+"<br>"+a*res2+"<br>"+a*res3+"<br>"+"------"+"<br>"+((a*res)+(a*res2*10)+(a*res3*100)))
    }
    </script>

</body>
</html>
