<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var result = prompt("별찍기")
        
        
        for (i=1; i<=result; i++) {
            for (j=1; j<=i; j++)
            {document.write(j)}
            document.write( "*")
        }
    </script>
</body>
</html>
