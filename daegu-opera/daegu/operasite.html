<script>

//bxslider
    $('.slider').bxSlider({

        slideWidth: 1265,
        speed: 2000
    });

//scroll
    $(window).scroll(function(){
        const scroll = $(document).scrollTop();
        if ( l0 < scroll) {
            $(".side-bar", ".side-bar2").css("top", "0px")  
        } else {
            $(".side-bar", ".side-bar2").css("top", "200px")
        }
    })

//minislider
    function moveSlide() {
    const margin = 10;
    const imgSize = $(".mini-slider > li > img").width();
    
    $(".mini-slider").animate({
        'margin-left': -imgSize
    }, 2000, replace)}

    function replace() {
        const li = $(".mini-slider > li:eq(0)")
        li.remove()
        $(".mini-slider").css("margin-left", "0px")
        $(".mini-slider").append(li)}

    let slide = setInterval(function(){
        moveSlide();
    }, 1000 );

    $(".mini-slider > li").mouseover(function(){
        clearInterval(slide);
    }).mouseleave(function(){
        slide = setInterval(function(){
        moveSlide();
    }, 2000 );
    })

 </script>
