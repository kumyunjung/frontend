<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .wrap-all {
            height: 3000px;

        }
        .side-bar {
            position: fixed;
            top: 100px;
            width: 100px;
            height: 100%;
            background: pink;    
        }
        .scroll-text {
            margin: 300px;
            font-size: 24px;
            position: fixed;
        }
    </style>
</head>
<body>
    <div class="wrap-all">
        <div class="side-bar">
            <ul>
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
                <li>5</li>
                <li>6</li>
            </ul>
        </div>
        <p class="scroll-text">
            222
        </p>
    </div>
    <script>
        $(window).scroll(function(){
            const scroll = $(document).scrollTop();
            $(".scroll-text").text(scroll);
            if ( 50 < scroll) {
                $(".side-bar").css("top", "0px")  
            } else {
                $(".side-bar").css("top", "100px")
            }
        })
    </script>
</body>
</html>
