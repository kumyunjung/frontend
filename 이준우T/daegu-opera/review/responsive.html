<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <nav class="navbar">
        <span class="open-slide" onclick="openSideMenu();">
            <a href="#">
                <svg width="30" height="30">
                    <path d="M0,5 30,5" stroke="#fff" stroke-width="5"></path>
                    <path d="M0,14 30,14" stroke="#fff" stroke-width="5"></path>
                    <path d="M0,23 30,23" stroke="#fff" stroke-width="5"></path>
                </svg>
            </a>
        </span>
        <ul class="navbar-menu">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <div id="side-menu" class="side-nav">
        <a href="#" class="btn-close" onclick="closeSideMenu();">&times;</a>
        <div class="side-nav-item">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </div>
    </div>
    <div id="main">
        <h1>반응형 사이드바</h1>
    </div>

    <script>
        function openSideMenu(){
            // console.log(document.getElementById("side-menu").style.width)
            document.getElementById("side-menu").style.width = "250px"
            document.getElementById("main").style.marginLeft = "250px"
        }

        function closeSideMenu(){
            document.getElementById("side-menu").style.width = "0px"
            document.getElementById("main").style.marginLeft = "0px"
            //
        }
    </script>
</body>
</html>
