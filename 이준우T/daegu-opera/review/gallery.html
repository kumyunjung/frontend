<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <style>
     
   
        img {
            width: 100%;
            height: 100%;
            display: block;
        }

        li {
            list-style: none;
            float: left;
            width: 200px;
            height: 100px;
            margin-right: 10px;
        }

        .active {
            border: 3px solid pink;
        }

        .show-box {
            width: 400px;
        }
        .show-box img {
            width: 100%;
        }
    </style>
</head>
<body>
    
    <ul class="thumbnail">
        <li class="active"><img src="img/img1.jpg" alt="이미지"></li>
        <li><img src="img/img2.jpg" alt="이미지"></li>
        <li><img src="img/img3.jpg" alt="이미지"></li>
        <li><img src="img/img4.jpg" alt="이미지"></li>
        <li><img src="img/img5.jpg" alt="이미지"></li>
    </ul>
    <div class="show-box">
        <img src="img/img1.jpg" alt="img">
    </div>
    <script>
        $("li").click(function(){
            // console.log(this)
            const src = $(this).children('img').attr('src');
            // console.log(src)
            // show-box img 넣어주기
            $('.show-box > img').attr("src",src)
            $('li').removeClass('active')
            $(this).addClass('active')
        
        })
    </script>

</body>
</html>
