<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fade</title>
    <!--bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    
    <style>
        body {
            padding: 10%;
        }
        .image-container {
            width: 500px;
            height: 300px;
            overflow: hidden;
        }
        img {
            width: 100%;
            display: none;
        }
        
        img:nth-child(1) {
            display: block;
        }

      
    </style>
</head>
<body>
    <button type="button" class="btn btn1 btn-primary" data-type="0">전환</button>
    <button type="button" class="btn btn2 btn-success" data-type="0">반대로전환</button>
    <div class="image-container" >
       
        <img src="images/img_carmen01.jpg" alt="카메론">
        <img src="images/img_festival03.jpg" alt="페스티벌">
        <img src="images/img_matine01.jpg" alt="마티네">
       
    </div>
    <script>

        // const name = "keum";
        // const age = 27
        // const major = "piano"
        // console.log(`my name is ${name}, and ${age}, and my major was ${major}`)
        


         let index = 0;
        $(".btn1").click(function(){
            // const index = $(this).attr("data-type")
            // console.log(parseInt(index)+1);
            // let nextIndex = parseInt(index) + 1;
            let nextIndex = index + 1;

            // 무제한
            // const max = $("img").last().index();
            // if(nextIndex === max+1) {
            //     nextIndex = 0;
            // }

            if(nextIndex === 3) {
                nextIndex = 0;
            }
            // 이미지 숨김처리
            $("img").hide()
            // 다음 인덱스 이미지 나타남
            $(`img:eq(${nextIndex})`).fadeIn(500)
            // 다음 인덱스 데이터 타입에 업데이트
            // $(this).attr("data-type", nextIndex)
            index = nextIndex;      
        });

    
        $(".btn2").click(function(){
        
        let nextIndex = index - 1;
        if(nextIndex === -1) {
            nextIndex = 2;
        }
        $("img").hide()
        $(`img:eq(${nextIndex})`).fadeIn(500)
        index = nextIndex;      
       });
    

    </script>
</body>
</html>
