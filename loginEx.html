    <script>
        var bool = false; bool2 = false;
        var id = "";
        var password = "";
        do {
            id = prompt("아이디를 입력하세요");
            if(id === 'jcom') {
                do {
                    password = prompt("비밀번호를 입력하세요.")
                    if(password === '123456') {
                        document.write("로그인 되었습니다.")
                        bool2 = false;
                    } else {
                        bool2 = true;
                    }
                } while(bool2);
                bool = false;
            } else {
                bool = true;
            }
        } while(bool);
    </script>
