<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=sc, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num = 0, sum = 0;
        num = prompt("1부터 x까지의 합, x를 입력하세요.")
        for (var i = 0; i <= num; i++) {
            sum += i;
        }
        document.write("1부터 " + num + "까지의 합, " + sum + "입니다." + "<br>") ;

        var arr = [1, 2, 3, 4, 5];
        for(var i = 0; i < arr.length; i++) {
            document.write("arr[" + i + "] : " + arr[i] + "<br>");
        }
    </script>
</body>
</html>
