<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.write( 3 + "차원" + "<br>");
        var num = 10;
        var str = num.toString();
        document.write("num : " + typeof(num) + "<br>")
        document.write("num(2진수) : " + num.toString(16) + "<br>")
        document.write("num(6진수) : " + num.toString(16) + "<br>")
        document.write("num(6진수) : " + num.toString(16) + "<br>")
        var x = 1234.567;
        document.write("x(10진수) : " + x.toString() + "<br>")
        document.write("x(10진수) : " + x.toString(16) + "<br>")
        document.write("x(10진수) : " + x.toFixed(0) + "<br>")
        document.write("x(10진수) : " + x.toFixed(2) + "<br>")
        document.write("x(10진수) : " + x.toFixed(2) + "<br>")
        document.write("x(10진수) : " + x.toString() + "<br>")
    </script>
