<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = function() {
            var canvas = document.getElementById("mycanvas");
            /** @type {CanvasRenderingContext2D} */
            var ctx = canvas.getContext("2d");
            ctx.beginPath();
            ctx.moveTo(60, 10);
            ctx.lineTo(110, 100);
            ctx.lineTo(10, 100);
            ctx.closePath();
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(60, 120);
            ctx.lineTo(110, 210);
            ctx.lineTo(10, 210);
            ctx.fillStyle = "red";
            ctx.fill();
        }   
    </script>
</head>
<body>
    <canvas id="mycanvas" width="640" width="400"></canvas>
</body>
</html>
