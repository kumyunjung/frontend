<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        var x = prompt("정수를 입력하세요.");
        var result = x > 0 ? "양수입니다." : "음수입니다.";
        var ret = confirm(result);
        document.write(ret);
    </script>
