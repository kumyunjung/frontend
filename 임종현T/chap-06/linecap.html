<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = function() {
            var canvas = document.getElementById("mycanvas");
            var ctx = canvas.getContext("2d");
            ctx.beginPath();
            ctx.moveTo(20,20);
            ctx.lineWidth = 10;
            ctx.lineTo(100,100);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(110,20);
            ctx.lineWidth = 10;
            ctx.lineCap = 'round'
            ctx.lineTo(190,100);
            ctx.stroke();
        }
    </script>
</head>
<body>
    <canvas id="mycanvas" width="640" height="400"></canvas>
</body>
</html>
