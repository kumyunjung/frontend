<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <script src="js/all.min.js"></script>
    <link rel="stylesheet" href="css/main.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="wrap-all">
        <select id="select">
            <option value="1835847" selected>Seoul</option>
            <option value="292223" class="dd">Dubai</option>
            <option value="2643743">London</option>
            <option value="5913490">Calgary</option>
            <option value="5128581">Newyork</option>
        </select>
        <div class="info">
            <span class="temperature">24</span>&deg;c
            <span class="weather-type">Sunny</span>
            <span class="humidity">습도</span>
            <img src="" alt="" class="weather-icon">
            <i class="icon"></i>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
